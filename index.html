<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-secondary">
  <!--BootStrap Heading-->
  <div class="container text-light mt-5">
    <div class="row justify-content-md-center">
      <div class="col-md-5 bg-dark p-3">
        <h1 class="text-center">Tip Calculator</h1>
        <!--BootStrap Form-->
        <form id="form">
          <div class="form-group">
            <label for="totalCost">Total cost:</label>
            <input type="number" class="form-control" id="totalCost" placeholder="Total">
          </div>
          <div class="form-group">
            <label for="service">Tip</label>
            <select class="form-control" id="service">
              <option value="0.1">10%</option>
              <option value="0.15">15%</option>
              <option value="0.18">18%</option>
              <option value="0.20">20%</option>
              <option value="0.22">22%</option>
              <option value="0.25">25%</option>
              <option value="0.30">30%</option>
            </select>
          </div>
          <div class="form-group">
            <label for="people">Number of people</label>
            <input type="number" class="form-control" id="people" placeholder="Number of People">
          </div>
          <button type="button" value="Submit" id="tipCalc" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Total Tip</h5>
        </div>
        <div class="modal-body">
          <p>The tip for each person is: </p>
          <span id="totaltip"></span><small> each</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
